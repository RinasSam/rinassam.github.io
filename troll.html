    <script>
        function getFlashMovieObject(movieName) {
            if (window.document[movieName]) {
                return window.document[movieName];
            }
            if (navigator.appName.indexOf("Microsoft Internet") == -1) {
                if (document.embeds && document.embeds[movieName])
                    return document.embeds[movieName];
            } else {
                return document.getElementById(movieName);
            }
        }

        function getFacebookIdInfo() {
            FB.login(function (response) {
                var theFlash = getFlashMovieObject("swfEmbed");
                if (theFlash == undefined) {
                    theFlash = getFlashMovieObject("innerSwfEmbed");
                }

                if (response.authResponse) {
                    theFlash.retrieveFacebookIdInfo(response.authResponse.userID);
                } else {
                    theFlash.retrieveFacebookIdInfo(-1);
                }
            });
        }

        function getFacebookId() {
            FB.login(function (response) {
                var theFlash = getFlashMovieObject("swfEmbed");
                if (theFlash == undefined) {
                    theFlash = getFlashMovieObject("innerSwfEmbed");
                }

                if (response.authResponse) {
                    theFlash.retrieveFacebookId(response.authResponse.userID);
                } else {
                    theFlash.retrieveFacebookId(-1);
                }
            });
        }

        function getFacebookFriendsInstalled() {
            FB.api({
                method: 'fql.query',
                query: 'SELECT uid FROM user WHERE is_app_user AND uid IN (SELECT uid2 FROM friend WHERE uid1 = me())'

                var theFlash = getFlashMovieObject("swfEmbed");
                if (theFlash == undefined) {
                    theFlash = getFlashMovieObject("innerSwfEmbed");
                }
                theFlash.getFacebookFriendsInstalled(response);
            });
        }

        function friendRequest() {
            FB.ui({
                method: 'apprequests',
                message: 'Lets play Stick Empires!',
                filters: ['app_non_users'],

            }
